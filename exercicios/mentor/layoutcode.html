<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <style>
    *{
    margin: 0px;
    padding: 0px;
    font-family: Arial, Helvetica, sans-serif;
    box-sizing: border-box;
    }

        body{
        background-color: #D6E1F0;
        height: 100vh;
        width: 100vw;
        }
        main {
            position: relative;
            height: 100vh;
            width: 100vw;
        }
        div{
            
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%)
        }
        img{
            width: 250px;
            height: 250px;
            padding: 5px;
            border-radius: 15px;
            margin-bottom: 10px;
        }
        section{
            background-color: white;
            height: 450px;
            width: 270px;
            padding: 10px;
            border-radius: 10px;
        }
        section > h3{
            color: rgba(0, 0, 0, 0.856);
            text-align:center
            
        }
        section > p{
            padding: 15px;
            text-align: center;
            margin-bottom: 5px;
            color: rgba(0, 0, 0, 0.568);
            font-size: 14px;
        }
    </style>
</head>
<body>

    <main>
        <div class="container">
        
                <section>
                    <img src="images/image-qr-code.png" alt="qrcode">
                    <h3>Improve your front-end skills by building projects</h3>
                    <p>Scan the QR code to visit Frontend Mentor and take you cofing skills to the next level.</p>
                </section>
        </div>
    </main>
</body>
</html>
